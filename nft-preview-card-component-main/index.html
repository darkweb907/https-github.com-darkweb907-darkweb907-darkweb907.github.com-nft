<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="card">
 <a href="#"  class="merge"> <img src="images/image-equilibrium.jpg" alt="merge"></a>
 <div class="dot"></div>
  <div class="words">
    <a href="#"><h1>Equilibrium #3429</h1></a>
    <p class="calm"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="num">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="">
        <h5> 0.041 ETH</h5>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt="">
        <h5> 3 days left</h5>
      </div>
    </div>
    <div class="bold"></div>
    <div class="creation">
      <img src="images/image-avatar.png" alt="">
      <h5 style="align-self: center;">Creation of <span>Jules Wyvern</span></h5>
    </div>
  </div>   
</div>

  </div> -->
</body>
</html>
